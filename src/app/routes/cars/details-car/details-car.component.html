@if (car ) {
    <div class="bg-white p-12 rounded-6 row">
        <div class="card col-6">
            <p-galleria
              [value]="images"
              [responsiveOptions]="responsiveOptions"
              [containerStyle]="{ 'max-width': '540px' }"
              [numVisible]="5"
            >
              <ng-template pTemplate="item" let-item>
                <img [src]="item.source" [alt]="item.alt" style="width: 100%;height: 400px;" />
              </ng-template>
              <ng-template pTemplate="thumbnail" let-item>
                <div class="grid grid-nogutter justify-content-center">
                  <img [src]="item.source" [alt]="item.alt" style="width: 100px; height: 100px;" />
                </div>
              </ng-template>
            </p-galleria>
        </div>
        <div class="col-6">
            <div class="flex justify-content-between align-items-center ">
                <h3>Car Details</h3>
                <div class="flex gap-8">
                    <mat-icon class="badge badge-info" (click)="this.router.navigate(['/cars/update', car.id])" aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon>
                    <mat-icon class="badge badge-danger" (click)="handelDelete(car.id)"   fontIcon="delete"></mat-icon>
                </div>
            </div>
            <p><strong>Matricule:</strong> {{ car.matricule }}</p>
            <p><strong>Price:</strong> {{ car.price | currency }}</p>
            <!-- <p><strong>Year:</strong> {{ car.year }}</p> -->
            <p><strong>Color:</strong> {{ car.color }}</p>
        </div>
        <div>
            <h4>Description:</h4>
        </div>
    </div>
} @else {
    <div class="container-loader">
        <div class="loader"></div>
    </div>
}
