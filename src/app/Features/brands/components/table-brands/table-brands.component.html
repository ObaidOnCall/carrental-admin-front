<mat-toolbar class="card w-100 flex justify-between align-center p-x-8 r-4 ">
  <h1 class="f-s-20">Brands</h1>
  <div>
  <p-button class="btn" (click)="openDialog(0)">
      Create Brand
  </p-button>
  </div>
</mat-toolbar>


@if(brands.length > 0){
<div class="m-t-12">
  <mtx-grid
  [columns]="columns"
  [data]="brands"
 
>
</mtx-grid>
</div>

}@else{
  <div class="container-loader">
    <div class="loader"></div>
  </div>
}
