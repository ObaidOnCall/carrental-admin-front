
@if(vehicles){
    <div class="card m-t-8">
        <p-table
        [value]="vehicles"
          [paginator]="true"
          [rows]="5"
          [totalRecords]="totalRecords"
          [rowsPerPageOptions]="[5, 10, 20]"
          [tableStyle]="{ 'min-width': '50rem' }"
          (onPage)="onPageChange($event)"
        >
          <ng-template pTemplate="header">
            <tr>
              <th>Matricule</th>
              <th>Model</th>
              <th>Color</th>
              <th>Top Speed</th>
              <th>Price</th>
              <th>Action</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-vehicle>
            <tr>
              <td>{{ vehicle.matricule }}</td>
              <td>{{ vehicle.model.name }}</td>
              <td>{{ vehicle.color }}</td>
              <td>{{ vehicle.model.topSpeed }}Km</td>
              <td>{{ vehicle.price }}</td>
              <td>
                <div class="flex gap-12">
                  <span class="icon icon-edit">
                    <img src="/icons/edit.svg" alt="Edit">
                  </span>
                  <span class="icon icon-delete" (click)="confirmDelete(vehicle)">
                    <img src="/icons/delete.svg" alt="Delete">
                  </span>
                </div>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
}@else {
    <div class="container-loader">
        <div class="loader"></div>
    </div>
    
}
